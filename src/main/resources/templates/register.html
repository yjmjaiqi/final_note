    <script>var __links = document.querySelectorAll('a');function __linkClick(e) { parent.window.postMessage(this.href, '*');} ;for (var i = 0, l = __links.length; i < l; i++) {if ( __links[i].getAttribute('data-t') == '_blank' ) { __links[i].addEventListener('click', __linkClick, false);}}</script>
    <script src="/js/jquery.min.js"></script>
    <script>$(document).ready(function(c) {

<body style="background-color: mediumpurple">
<!-- contact-form -->
<div class="message warning">

        <div class="login-head">
            <h1>用户注册</h1>
            <div class="alert-close"> </div>
        </div>
        <form action="/user/register" method="post">
            <li>
                <input type="text" name="username" autocomplete="off" class="text" placeholder="请输入用户名" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = '';}"><a href="#" class=" icon user"></a>
            </li>
            <div class="clear"> </div>
            <li>
                <input type="password" name="password" autocomplete="off" placeholder="请输入密码(6~16)" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = '';}"> <a href="#" class="icon lock"></a>
            </li>
            <li>
                <input type="text" name="className" autocomplete="off" placeholder="请输入所在班级号" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = '';}"> <a href="#" class="icon user"></a>
            </li>
            <li>
                <input type="text" name="academyName" autocomplete="off" placeholder="请输入所在学院" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = '';}"> <a href="#" class="icon user"></a>
            </li>
            <div class="clear"> </div>
            <div class="submit">
                <input type="submit" onclick="myFunction()" value="注册" >
                <h4><a href="/user/login">登录</a></h4>
                <div class="clear">  </div>
            </div>

</div>
